<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - FoodieDelight</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">FoodieDelight <span style="font-size: 0.8em; color: #fff;">(Admin)</span></a>
    </nav>

    <div class="main-content-wrapper" style="padding: 40px;">
        <div id="message-container"></div>

        <div class="auth-card" style="max-width: 700px; margin: 0 auto;">
            <h1>Create New Vendor</h1>
            <form id="create-vendor-form" class="auth-form">
                <div class="form-group">
                    <label>Restaurant Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Owner Name</label>
                    <input type="text" name="ownerName" required>
                </div>
                <div class="form-group">
                    <label>Email (Login ID)</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" required>
                </div>
                <div class="form-group">
                    <label>Pincode</label>
                    <input type="text" name="pincode" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" required>
                </div>
                <div class="form-group">
                    <label>Food Type (comma separated, e.g. veg,non-veg)</label>
                    <input type="text" name="foodType" required>
                </div>
                
                <button type="submit" class="btn primary">Create Vendor</button>
            </form>
        </div>

        <div style="margin-top: 40px; max-width: 800px; margin-left: auto; margin-right: auto;">
            <h2>Existing Vendors</h2>
            <div id="vendor-list" style="display: grid; gap: 10px;"></div>
        </div>
    </div>
<script type="module" src="api.js"></script>
<script type="module" src="admin.js"></script>
   
</body>
</html>
